<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Layout Challenge</title>
     <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="logo">My Exciting Website!</header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Our History</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <article>
      <h1>An Exciting Blog Post</h1>
  <img src="images/square6.jpg" alt="feature image" class="feature" />
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      <p>Vivamus diam elit, ornare ornare nisi vitae...</p>
      <p>Maecenas euismod condimentum enim, non rhoncus neque tempor ut...</p>

    <aside>

      <ul class="photos">
  <li><img src="images/square1.jpg" class="img1" alt="city skyline"/></li>
  <li><img src="images/square2.jpg" alt="ocean cliffs"/></li>
  <li><img src="images/square3.jpg" alt="busy street market"/></li>
  <li><img src="images/square4.jpg" alt="table with two drinks"/></li>
  <li><img src="images/square5.jpg" alt="beach view from a ferry"/></li>
      </ul>
    </aside>
  </main>

</html>
